
<!-- ******************************************************************
* Manage Client Modal
******************************************************************* -->

<div class="modal fade" id="manage" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form role="form" name="manage" class="modal-content" data-ng-submit="save(managed_client, manage.$valid)" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="manageUser" data-ng-bind-html="managed_client.title"></h4>
            </div>
            <div class="modal-body">

                <div class="form-horizontal">
                    <div class="form-group" data-ng-class="{'has-error' : manage.cName.$invalid && !manage.cName.$pristine}">
                        <label class="col-md-2 control-label" for="muFullName">Nombre</label>
                        <div class="col-md-8">
                            <input
                                id="cName"
                                data-ng-model="managed_client.name"
                                name="cName"
                                type="text"
                                placeholder=""
                                class="form-control input-md"
                                required
                                autofocus>
                            <span class="help-block">Nombre de la Compa&ntilde;&iacute;a</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="cContactName">Contacto</label>
                        <div class="col-md-8">
                            <input
                                id="cContactName"
                                data-ng-model="managed_client.contact_person"
                                name="cContactName"
                                type="text"
                                placeholder=""
                                class="form-control input-md">
                            <span class="help-block">Persona contacto en el cliente</span>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="cDescription">Descripci&oacute;n</label>
                        <div class="col-md-8">
                            <textarea
                                id="cDescription"
                                data-ng-model="managed_client.description"
                                name="cDescription"
                                class="form-control input-md">
                            </textarea>
                            <span class="help-block">Informaci&oacute;n adicional acerca del cliente</span>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="cAddress">Direcci&oacute;n</label>
                        <div class="col-md-8">
                            <textarea
                                id="cAddress"
                                data-ng-model="managed_client.address"
                                name="cAddress"
                                class="form-control input-md">
                            </textarea>
                        </div>
                    </div>

                    <div class="form-group" data-ng-class="{'has-error' : manage.muEmail.$error.email && !manage.muEmail.$pristine}">
                        <label class="col-md-2 control-label" for="muEmail">Correo</label>
                        <div class="col-md-8">
                            <div class="input-group">
                                <div class="input-group-addon">@</div>
                                <input id="muEmail" data-ng-model="managed_client.email" name="muEmail" type="email" placeholder="Ej: jdelpueblo@mail.com" class="form-control input-md" required>
                            </div>
                            <span class=" help-block " data-ng-show="manage.muEmail.$error.email">Favor de escribir un email v&aacute;lido. <em>Ej: usuario@mail.com</em></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="muPhone">Tel√©fono</label>
                        <div class="col-md-8">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></div>
                                <input id="muPhone" name="muPhone" data-ng-model="managed_client.phone" type="text" placeholder="787-000-0000" class="form-control input-md">
                            </div>
                        </div>
                    </div>

                </div>

                <div data-ng-show="manage.$invalid && !manage.$pristine" class="alert alert-danger">
                    Por favor complete la informaci&oacute;n necesaria
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" data-ng-bind-html="managed_client.btn_label" data-ng-disabled="manage.$invalid"></button>
            </div>
        </form>
    </div>
</div>

<!-- ******************************************************************
 * Confirm Delete Client modal
 ******************************************************************* -->

<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                &iquest;Est&aacute; seguro que desea eliminar a {{toBeDeleted.name}}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-ng-click="delete()" >Eliminar</button>
            </div>
        </div>
    </div>
</div>
